<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>International employees</title>
    <link rel="stylesheet" type="text/css" href="Style.css" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Contact name</th>
                <th>City</th>
                <th>Country</th>
                <th>Is promoted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria Andres</td>
                <td>Berlin</td>
                <td><img src="images/de.png" width="20" height="15" />Germany</td>
                <td><input type="checkbox" disabled="disabled" /></td>
            </tr>
            <tr>
                <td>Anna Trujillo</td>
                <td>Mexico D.F.</td>
                <td><img src="images/mx.png" width="20" height="15" />Mexico</td>
                <td><input type="checkbox" disabled="disabled" /></td>
            </tr>
            <tr>
                <td>Antonio Moreno</td>
                <td>Mexico D.F.</td>
                <td><img src="images/mx.png" width="20" height="15" />Mexico</td>
                <td><input type="checkbox" disabled="disabled" checked="checked" /></td>
            </tr>
            <tr>
                <td>Thomas Hardy</td>
                <td>London</td>
                <td><img src="images/uk.png" width="20" height="15" />UK</td>
                <td><input type="checkbox" disabled="disabled" /></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
