<!--Problem 1. HTML Tables-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Fresh Fruits</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td><img src="img.png" /></td>
            </tr>
        </thead>
        </table>
    <table border="1">
        <tbody>
            <tr>
                <td colspan="3">Title goes here</td>
                <td width="25px" align="center">A</td>
                <td width="25px" align="right">B</td>
            </tr>
            <tr>
                <td rowspan="3">C</td>
                <td align="center">D</td>
                <td align="center">E</td>
                <td align="center">F</td>
                <td align="right">G</td>
            </tr>
            <tr>
                <td align="center">H</td>
                <td colspan="2" align="center">I</td>
                <td rowspan="2" align="right"><br />J</td>
            </tr>
            <tr>
                <td align="center">K</td>
                <td align="center">L</td>
                <td align="center">M</td>
            </tr>
            <tr>
                <td align="right">N</td>
                <td colspan="4" align="center">O</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
