<!--Create a Calculator-like table. You should use a HTML 5 form for the Calculator.
Buttons for all the numbers and operators (+, -, etc.)
Textbox for the result
Note: Do not make the same styles as the example
Note: Do not implement functionalities-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
</head>
<body>
    <form>
        <table border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td colspan="4"><input type="text" dir="rtl" placeholder="123" size="11" /></td>
            </tr>
            <tr>
                <td align="center"><input type="button" value="1" /></td>
                <td align="center"><input type="button" value="2" /></td>
                <td align="center"><input type="button" value="3" /></td>
                <td align="center"><input type="button" value="+" /></td>
            </tr>
            <tr>
                <td align="center"><input type="button" value="4" /></td>
                <td align="center"><input type="button" value="5" /></td>
                <td align="center"><input type="button" value="6" /></td>
                <td align="center"><input type="button" value="-" /></td>
            </tr>
            <tr>
                <td align="center"><input type="button" value="7" /></td>
                <td align="center"><input type="button" value="8" /></td>
                <td align="center"><input type="button" value="9" /></td>
                <td align="center"><input type="button" value="*" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="button" value="0" /></td>
                <td align="center"><input type="button" value="." /></td>
                <td align="center"><input type="button" value="/" /></td>
            </tr>
        </table>
    </form>
    <h3><strong>Yes, it looks awful, it will get better look during or after the CSS course!</strong></h3>
</body>
</html>
