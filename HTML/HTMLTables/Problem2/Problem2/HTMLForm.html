<!--Problem 2. HTML Form-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML Form</title>
</head>
<body>
    <form name="memberForm" method="post">
        <div>
            <label for="name"><strong>Member name :</strong></label>
            <input type="text" id="name" name="memberName" required /> <strong>*req</strong>
        </div>
        <div>
            <label for="email"><strong>Email :</strong></label>
            <input type="text" id="email" name ="email" required /> <strong>*req</strong>
        </div>
        <div>
            <label for="school"><strong>School :</strong></label>
            <input type="text" id="school" name="school" required /> <strong>*req</strong>
        </div>
        <div>
            <input type="image" src="submit.png" name="submit" alt="submit" />
        </div>
    </form>
</body>
</html>
